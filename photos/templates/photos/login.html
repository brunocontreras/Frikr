{% extends 'photos/base.html' %}
{% block 'content' %}
    <h1>login en Frikr</h1>
    {% if errors %}
        <p style="color:red;">{{ errors }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div>
            <input type="text" placeholder="Usuario" name="username" value="" />
        </div>
        <div>
            <input type="password" placeholder="Password" name="password" value="" />
        </div>
        <button type="submit">Entrar</button>
    </form>
{% endblock %}
